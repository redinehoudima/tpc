<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch("https://api.jotform.com/form/{FORM_ID}/submissions?apiKey={YOUR_API_KEY}")
                .then(response => response.json())
                .then(data => {
                    let submissions = data.content;
                    let chartData = [['Name', 'Value']]; // Header

                    submissions.forEach(submission => {
                        let name = submission.answers["1"].answer; // Adjust field ID
                        let value = parseInt(submission.answers["2"].answer); // Adjust field ID
                        chartData.push([name, value]);
                    });

                    var dataTable = google.visualization.arrayToDataTable(chartData);
                    var options = { title: 'Live Jotform Data Chart', width: 600, height: 400 };
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.log("Error fetching data:", error));
        }

        setInterval(drawChart, 5000); // Refresh every 5 seconds
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
